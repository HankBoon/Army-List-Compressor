<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Army List Compressor</title>
    <script defer src="data/codexTauNew.js"></script>
    <script defer src="scripts/main.js"></script>
</head>

<body>
    <header>
        <h1> Tau Army List Compressor</h1>
        <p>A simple converter to make your Tau army list chat-friendly.</p>
    </header>
    <form id="inputForm">
        <textarea required autofocus id="inputAreaField"  placeholder="Paste your original list here..."></textarea>
        <input type="submit" value="compress this list">
    </form>
    <form id="resultForm">
        <textarea autofocus id="outputAreaField"></textarea>
        <input type="submit" id="resultInputButton" value="Copy compressed list to clipboard">
    </form>
    <button type="button" id="resetButton">compress another List</button>
</body>

</html>
