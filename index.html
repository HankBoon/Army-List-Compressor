<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Simple Tau List</title>
    <script defer src="data/data.js"></script>
    <script defer src="scripts/main.js"></script>
</head>

<body>
    <header>
        <h1>Simple Tau List</h1>
        <p>A simple converter to make your army list chat-friendly.</p>
    </header>
    <form id="inputForm">
        <textarea required autofocus id="inputArea"  placeholder="Paste your original list here..."></textarea>
        <input type="submit" value="Simplify this list">
    </form>
    <form id="resultForm">
        <textarea autofocus id="outputArea"></textarea>
        
        <input type="submit" id="resultInputButton" value="Copy simplified list to clipboard">
    </form>
    <button type="button" id="resetButton">Simplify another List</button>
</body>

</html>
